<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Explorer - Mindmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .prompt-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            resize: vertical;
            min-height: 6rem;
        }
        
        .generate-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-start;
        }
        
        .generate-btn:hover {
            background-color: #3182ce;
        }
        
        .generate-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        
        .mindmap-container {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            overflow: hidden;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            fill: #fff;
            stroke: #4299e1;
            stroke-width: 3px;
        }
        
        .node:hover circle {
            fill: #ebf8ff;
        }
        
        .node text {
            font-size: 14px;
        }
        
        .link {
            fill: none;
            stroke: #cbd5e0;
            stroke-width: 2px;
        }
        
        .expand-button {
            fill: #4299e1;
            cursor: pointer;
        }
        
        .expand-button:hover {
            fill: #3182ce;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #4a5568;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            border-top-color: #4299e1;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            background-color: #edf2f7;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Idea Explorer</h1>
            <p class="subtitle">Enter a concept to explore and watch it grow into a mindmap of possibilities</p>
        </header>
        
        <div class="input-section">
            <textarea class="prompt-input" placeholder="Enter an idea or concept you'd like to explore (e.g., 'Starting a sustainable bakery', 'Innovations in renewable energy', etc.)"></textarea>
            <button class="generate-btn">Generate Mindmap</button>
            <div class="loading">Generating your mindmap</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="zoom-in">Zoom In</button>
            <button class="control-btn" id="zoom-out">Zoom Out</button>
            <button class="control-btn" id="center-map">Reset View</button>
        </div>
        
        <div class="mindmap-container" id="mindmap"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const promptInput = document.querySelector('.prompt-input');
            const generateBtn = document.querySelector('.generate-btn');
            const loadingIndicator = document.querySelector('.loading');
            const mindmapContainer = document.getElementById('mindmap');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const centerMapBtn = document.getElementById('center-map');
            
            // D3 setup
            const width = mindmapContainer.clientWidth;
            const height = 500;
            
            // Initialize zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.3, 3])
                .on('zoom', (event) => {
                    svg.attr('transform', event.transform);
                });
            
            // Create SVG container
            const svgContainer = d3.select('#mindmap')
                .append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .call(zoom);
            
            // Add a background rect for capturing zoom events
            svgContainer.append('rect')
                .attr('width', '100%')
                .attr('height', height)
                .attr('fill', 'none')
                .attr('pointer-events', 'all');
            
            // Create a group that will contain all nodes and links
            const svg = svgContainer.append('g')
                .attr('transform', 'translate(0,0)');
            
            // D3 tree layout
            const treeLayout = d3.tree()
                .size([height - 100, width - 200])
                .nodeSize([80, 200]);
            
            // Initial data
            let root = null;
            let llmEndpoint = 'https://thinkers.pennyphilosopher.com/';
            
            // Function to query the LLM for branches
            async function queryLLM(prompt) {
                try {
                    const response = await fetch(llmEndpoint, {
                        method: 'POST',
                        mode:'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: `Generate 4-5 subtopics or related concepts for exploring the topic: "${prompt}". 
                                     Format: Just provide a JSON array of strings like ["subtopic 1", "subtopic 2", "subtopic 3", "subtopic 4"].
                                     Each subtopic should be brief (2-5 words) and directly related to "${prompt}". Obey the format accurately`,
                            max_tokens: 300,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to connect to LLM service');
                    }
                    
                    const data = await response.json();
                    
                    try {
                        // Try to extract JSON from the completion
                        //console.log(data.response);
                        //console.log(data.completion);
                        //const text = data.response || data.completion || '';
                        const text = data.response; //iev6 edit
                        // console.log(text); // melog
                        const jsonMatch = text.match(/\[.*?\]/s);
                        //console.log(jsonMatch);
                        if (jsonMatch) {
                            return JSON.parse(jsonMatch[0]);
                        } else {
                            // Fallback: parse each line as an item
                            return text.split('\n')
                                .filter(line => line.trim().length > 0)
                                .map(line => line.replace(/^-\s*/, '').trim())
                                .slice(0, 5);
                        }
                    } catch (parseError) {
                        console.error('Failed to parse LLM response', parseError);
                        return ['Error parsing response'];
                    }
                } catch (error) {
                    console.error('LLM query error:', error);
                    return ['Connection error'];
                }
            }
            
            // Function to generate initial mindmap
            async function generateInitialMindmap() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    alert('Please enter a concept to explore');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                generateBtn.disabled = true;
                
                try {
                    // Get initial branches from LLM
                    const branches = await queryLLM(prompt);
                    console.log(branches);
                    // Create root node
                    root = d3.hierarchy({
                        name: prompt,
                        children: branches.map(branch => ({
                            name: branch,
                            children: []
                        }))
                    });
                    
                    // Update mindmap
                    updateMindmap();
                    
                    // Center the mindmap
                    centerMindmap();
                } catch (error) {
                    console.error('Error generating mindmap:', error);
                    alert('Failed to generate mindmap. Please try again.');
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
            
            // Function to expand a node with new branches
            async function expandNode(d) {
                // Skip if node is already being expanded
                if (d.data._expanding) return;
                d.data._expanding = true;
                
                try {
                    // Get new branches from LLM
                    const branches = await queryLLM(d.data.name);
                    console.log(branches) // melog
                    // Add new branches to the node
                    if (!d.data.children) {
                        d.data.children = [];
                    }
                    
                    branches.forEach(branch => {
                        d.data.children.push({
                            name: branch,
                            children: []
                        });
                    });
                    console.log(d.data.children) // melog
                    // Update mindmap
                    updateMindmap();
                } catch (error) {
                    console.error('Error expanding node:', error);
                    alert('Failed to expand node. Please try again.');
                } finally {
                    d.data._expanding = false;
                }
            }
            
            // Function to update the mindmap visualization
            function updateMindmap() {
                if (!root) return;
                
                // Apply tree layout
                const treeData = treeLayout(root);
                
                // Compute the new tree layout
                const nodes = treeData.descendants();
                const links = treeData.links();
                console.log(nodes); // melog
                
                // Define curved line generator
                const linkGenerator = d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x);
                
                // Update links
                const link = svg.selectAll('path.link')
                    .data(links, d => d.target.id || (d.target.id = Math.random().toString(36).substr(2, 9)));
                
                // Enter new links
                link.enter()
                    .append('path')
                    .attr('class', 'link')
                    .merge(link)
                    .transition()
                    .duration(750)
                    .attr('d', linkGenerator);
                
                // Exit old links
                link.exit().remove();
                
                // Update nodes
                const node = svg.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = Math.random().toString(36).substr(2, 9)));
                
                // Enter new nodes
                const nodeEnter = node.enter()
                    .append('g')
                    .attr('class', 'node')
                    .attr('transform', d => `translate(${d.y},${d.x})`)
                    .on('click', (event, d) => {
                        expandNode(d);
                    });
                
                // Add circles to nodes
                nodeEnter.append('circle')
                    .attr('r', 10)
                    .attr('fill', d => d.children ? '#ebf8ff' : '#fff');
                
                // Add labels to nodes
                nodeEnter.append('text')
                    .attr('dy', '.35em')
                    .attr('x', 15)
                    .attr('text-anchor', 'start')
                    .text(d => d.data.name);
                
                // Update existing nodes
                node.transition()
                    .duration(750)
                    .attr('transform', d => `translate(${d.y},${d.x})`);
                
                // Exit any old nodes
                node.exit().remove();
            }
            
            // Function to center the mindmap
            function centerMindmap() {
                if (!root) return;
                
                const bounds = svgContainer.node().getBBox();
                const containerWidth = mindmapContainer.clientWidth;
                const containerHeight = height;
                
                const scale = 0.9 / Math.max(
                    bounds.width / containerWidth,
                    bounds.height / containerHeight
                );
                
                const translate = [
                    containerWidth / 2 - scale * (bounds.x + bounds.width / 2),
                    containerHeight / 2 - scale * (bounds.y + bounds.height / 2)
                ];
                
                svgContainer.transition()
                    .duration(750)
                    .call(
                        zoom.transform,
                        d3.zoomIdentity
                            .translate(translate[0], translate[1])
                            .scale(scale)
                    );
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateInitialMindmap);
            
            zoomInBtn.addEventListener('click', () => {
                svgContainer.transition()
                    .duration(300)
                    .call(zoom.scaleBy, 1.3);
            });
            
            zoomOutBtn.addEventListener('click', () => {
                svgContainer.transition()
                    .duration(300)
                    .call(zoom.scaleBy, 0.7);
            });
            
            centerMapBtn.addEventListener('click', centerMindmap);
            
            // Handle Enter key in the textarea
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateInitialMindmap();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Update the tree layout size
                treeLayout.size([height - 100, mindmapContainer.clientWidth - 200]);
                
                // Update the mindmap
                updateMindmap();
            });
        });
    </script>
</body>
</html>
